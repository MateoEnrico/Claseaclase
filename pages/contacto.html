<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AC/DC - Contacto </title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<!-- Enlaces relativos y enlaces absolutos-->

<!-- Enlaces relativos: nos llevan hacia algún enlace que está dentro de nuestro proyecto-->

<!-- Enlaces absolutos: nos llevan hacia algún enlace externo a nuestro proyecto-->

        <nav>
            <!-- ../ sale de la carpeta -->
            <a href="../index.html"> Inicio </a>
            <a href="contacto.html"> Contacto </a>
            <a href="Nosotros.html"> Nosotros </a>
            <a href="https://www.google.com" target="_blank"> Ir a Google </a>
            <a href="https://goo.gl/maps/SJfjgRTgz7DRRgbi6" target="_blank"> Ubicación </a>
        </nav>
    </header>

    <h1>Contacto</h1>

    <!-- Formularios -->

    <fieldset>

        <legend>Formulario de contacto</legend>

        <form action="#" method="post">
            <div>
                <label for="email">Email: </label>
                <input type="email" required placeholder="ingrese su mail">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="ingrese contraseña">
            </div>
            <div>
                <label for="numero">Número de celular: </label>
                <input type="number" placeholder="ingrese número celular">
            </div>
            <div> 
                <label> Marque su rango de edad</label>
            <input type="radio" value="option1" name="option">
            <label for="radio1">
                Opcion 1: 18 a 25
            </label>
            <input type="radio" value="option2" name="option">
            <label for="radio2">
                Opcion 2: 26 a 32
            </label>
            <input type="radio" value="option3" name="option">
            <label for="radio3">
                Opcion 3: 33 a 40
            </label>
            </div>
            <div>
                <label>Ganar en dolares?</label>
                <label for="option1">Si</label>
                <input type="checkbox">
                <label for="option2">No</label>
                <input type="checkbox">
                <label for="option3">Lo pensaré</label>
                <input type="checkbox" disabled>
            </div>
            <div>
                <label for="dropdown">Elegí tu smarphone: </label>
                <select>
                    <option>Seleccione aquí</option>
                    <option value="opcion1">Samsung</option>
                    <option value="option2">Motorola</option>
                    <option value="option3">Nokia 1100</option>
                </select>
            </div>
            <div>
                <label for="file">Adjuntar archivos</label>
                <input type="file">
            </div>
            <div>
                <label for="textarea">Escribir comentario:</label>
            </div>
            <div>
                <textarea cols="30" rows="5" placeholder="escriba aquí"></textarea>
            </div>
            <div>
                <button type="reset">Resetear</button>
                <button type="submit">Enviar</button>
            </div>
        </form>

    </fieldset>



</body>

</html>
